<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body style="margin: 0; background-color:rgb(112, 205, 205); height: 100vh; display: flex; justify-content: center; align-items: center;">

  <div style="background-color: rgb(190, 230, 238); padding: 100px; border-radius: 10px; text-align: center;">
    <h1>Student Registration Form</h1>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email"><br><br>

      <label for="age">Age:</label><br>
      <input type="number" id="age" name="age" placeholder="Enter your age" required min="1"><br><br>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
